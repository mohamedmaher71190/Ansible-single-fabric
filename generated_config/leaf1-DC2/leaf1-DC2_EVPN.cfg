vrf instance VRF-A
ip routing vrf VRF-A

vlan 10

interface vlan 10
  no autostate
  ip address 172.17.10.250/24
  vrf VRF-A
  ip virtual-router address 172.17.10.254
vlan 20

interface vlan 20
  no autostate
  ip address 172.17.20.250/24
  vrf VRF-A
  ip virtual-router address 172.17.20.254
  

ip virtual-router mac-address 00:1c:73:00:00:99


router bgp 65201
  vlan 10
    rd 192.168.201.11:10010
    route-target both 10:10010
    redistribute learned
  vlan 20
    rd 192.168.201.11:10020
    route-target both 20:10020
    redistribute learned

  vrf VRF-A
    rd 192.168.201.11:5050
    route-target export evpn 5050:5050
    route-target import evpn 5050:5050
    redistribute connected


interface Vxlan1

 vxlan source-interface loopback1
 vxlan virtual-router encapsulation mac-address 00:1c:73:00:00:99
 vxlan udp-port 4789
  vxlan vlan 10  vni 10010
  vxlan vlan 20  vni 10020
  vxlan vrf VRF-A  vni 5050




  